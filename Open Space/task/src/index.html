<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css"/>
    <script defer src="script/script.js"></script>
</head>
<body>
<!--<header>-->
<!--    <h1>Open space</h1>-->
<!--</header>-->
<div class="space">
    <div class="planet-area">
        <img class="planet" alt="mars with volcanoes" src="image/mars.png" height="900" width="900"/>
        <img class="rocket" alt="small rocket" src="image/rocket.png" height="512" width="512"/>
    </div>

    <div class="control-panel">
        <div class="control-panel__inner">
            <input id="password" class="authorizer" type="password" placeholder="Password">
            <input id="passwordEntered" class="authorizer" type="button" value="OK" onClick="authorizeControlAccess()">

            <div class="check-buttons">
                <input class="secured" type="checkbox" disabled>
                <input class="secured" type="checkbox" disabled>
                <input class="secured" type="checkbox" disabled>
                <input class="secured" type="checkbox" disabled>
                <input class="secured" type="checkbox" disabled>
                <input class="secured" type="checkbox" disabled>
            </div>

            <div class="levers">
                <input class="secured" type="range" class="vertical" disabled>
                <input class="secured" type="range" class="vertical" disabled>
                <input class="secured" type="range" class="vertical" disabled>
                <input class="secured" type="range" class="vertical" disabled>
                <input class="secured" type="range" class="vertical" disabled>
            </div>
            <input type="button" id="launch" value="Launch" class="secured" disabled
                   onClick="checkControlPanelPosition()">
        </div>
    </div>

</div>
<!--<footer>-->
<!--    <p class="author">Peter Stackebrandt</p>-->
<!--</footer>-->
</body>
</html>
